<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/products-OD-31.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>OverDrive || Guitar Shop</title>
</head>

<body>
    <!-- navbar inicia -->
    <header class="background fixed-top">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>
                    <p class="m-2 pheader">Over<span>Drive</span></p>
                </div>
                <div>
                    <a href="#" id="carritoIcono">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="carrito m-3">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- navbar termina -->

    <!--  Inicio de productos disponibles  -->
    <main>
        <div class="container ">
            <div>
                <h1 class="d-flex justify-content-center">Guitar Shop</h1>
            </div>
            <div id="productos-container"
                class="d-flex justify-content-around m-5 mx-0 row row-cols-1 row-cols-md-2 row-cols-lg-3">
            </div>
        </div>
    </main>
    <!--  Final productos disponibles  -->

    <!--  Carrito de compras integrada  -->
    <div class="contenedorCompra" id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Carrito de compras:</h2>
            <p class="x" id="x">x</p>
        </div>
        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>
        <button class="button" id="finalizarCompraBtn">Finalizar Compra</button>
    </div>
    
    <!--  Inicio footer  -->
    <footer>
        <div class="redes">
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com/" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://discord.com/" target="_blank">
                <i class="fa-brands fa-discord"></i>
            </a>
        </div>
        <p class="copy">Todos los derechos reservados &copy;</p>
    </footer>
    <!--  Final  footer  -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
